<script>
// Universal Navigation JavaScript
function toggleNav() {
    const navModules = document.querySelector('.nav-modules');
    navModules.classList.toggle('show');
}

// Mark current page as active
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navBtns = document.querySelectorAll('.nav-btn');
    
    navBtns.forEach(btn => {
        if (btn.getAttribute('href').includes(currentPath.split('/').pop()) || 
            (currentPath.includes('dashboard') && btn.dataset.module === 'dashboard')) {
            btn.classList.add('active');
        }
    });
    
    // Update threat level periodically
    setInterval(updateNavThreatLevel, 5000);
});

function updateNavThreatLevel() {
    const levels = ['LOW', 'MEDIUM', 'HIGH', 'CRITICAL'];
    const colors = ['#00ff88', '#ffff00', '#ff8800', '#ff0040'];
    const randomLevel = Math.floor(Math.random() * levels.length);
    
    const threatText = document.getElementById('navThreatLevel');
    if (threatText) {
        threatText.textContent = levels[randomLevel];
        threatText.style.color = colors[randomLevel];
    }
}

// Quick navigation shortcuts
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.altKey) {
        switch(e.key) {
            case '1':
                window.location.href = '/dashboard';
                break;
            case '2':
                window.location.href = '/network_universe';
                break;
            case '3':
                window.location.href = '/attack_visualization';
                break;
            case '4':
                window.location.href = '/team_collaboration';
                break;
            case '5':
                window.location.href = '/ar_mobile';
                break;
        }
    }
});
</script>
