<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SentinelIT Threat Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
        }
        canvas {
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
    </style>
</head>
<body>
    <h2>SentinelIT Threat Dashboard</h2>
    <p>Live threat events from the AI-powered SIEM + SOAR system.</p>

    <div class="container">
        <div>
            <h3>Top Source IPs</h3>
            <canvas id="sourceChart"></canvas>
        </div>
        <div>
            <h3>Top Destination IPs</h3>
            <canvas id="destChart"></canvas>
        </div>
        <div>
            <h3>Transmitted Files</h3>
            <canvas id="fileChart"></canvas>
        </div>
        <div>
            <h3>Event Types Timeline</h3>
            <canvas id="eventChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchThreatData() {
            const res = await fetch("/api/threats");
            return await res.json();
        }

        function countOccurrences(data, field) {
            const counts = {};
            data.forEach(event => {
                const key = event[field];
                counts[key] = (counts[key] || 0) + 1;
            });
            return counts;
        }

        function updateChart(chart, dataCounts) {
            chart.data.labels = Object.keys(dataCounts);
            chart.data.datasets[0].data = Object.values(dataCounts);
            chart.update();
        }

        async function refreshCharts() {
            const data = await fetchThreatData();
            updateChart(sourceChart, countOccurrences(data, 'source_ip'));
            updateChart(destChart, countOccurrences(data, 'destination_ip'));
            updateChart(fileChart, countOccurrences(data, 'file'));
            updateChart(eventChart, countOccurrences(data, 'type'));
        }

        const chartConfig = (label, bgColor) => ({
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: label,
                    data: [],
                    backgroundColor: bgColor
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        const sourceChart = new Chart(document.getElementById('sourceChart'), chartConfig('Source IPs', '#ff6666'));
        const destChart = new Chart(document.getElementById('destChart'), chartConfig('Destination IPs', '#6699ff'));
        const fileChart = new Chart(document.getElementById('fileChart'), chartConfig('Transmitted Files', '#66cc99'));
        const eventChart = new Chart(document.getElementById('eventChart'), chartConfig('Event Types', '#ffaa00'));

        setInterval(refreshCharts, 5000);
        refreshCharts();
    </script>
</body>
</html>
