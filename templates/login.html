<!-- SentinelIT Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SentinelIT - Login</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

  <style>
    /* All your original styles stay here without change */
    /* ... [keep your CSS as-is] ... */
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="login-container">
    <div class="logo">
      <h1>ğŸ›¡ï¸ SentinelIT</h1>
      <p>Advanced Security Monitoring Platform</p>
    </div>

    <div class="success-check" id="successCheck"></div>

    <form action="{{ url_for('login') }}" method="POST" id="loginForm">
      <div class="error-message" id="errorMessage">
        <!-- Error messages will be displayed here -->
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <span class="input-icon">ğŸ“§</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="input-icon password-toggle" onclick="togglePassword()">ğŸ‘ï¸</span> <!-- Toggle visibility icon -->
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="login-btn">ğŸ” Login</button>
      </div>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="#">Contact Admin</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
