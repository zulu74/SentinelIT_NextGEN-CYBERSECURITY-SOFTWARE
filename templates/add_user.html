<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User - SentinelIT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>

  <header>
    <h1>➕ Add New User</h1>
  </header>

  <div class="main-content">
    <form action="{{ url_for('add_user') }}" method="POST" class="panel">
      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>
      <label>Password:</label><br>
      <input type="password" name="password" required><br><br>
      <label>Role:</label><br>
      <select name="role" required>
        <option value="admin">Admin</option>
        <option value="analyst">Analyst</option>
        <option value="guest">Guest</option>
      </select><br><br>
      <button class="button-link" type="submit">Add User</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="panel">
          {% for msg in messages %}
            <div class="flash">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <a href="{{ url_for('dashboard') }}" class="button-link">← Back to Dashboard</a>
  </div>

  <footer>
    SentinelIT © {{ datetime.utcnow().year }}
  </footer>

</body>
</html>
