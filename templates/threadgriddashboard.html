
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelIT - AMP Thread Grid Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            overflow-x: auto;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00ff41;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: #00ff41;
            animation: pulse 2s infinite;
        }

        .logo h1 {
            color: #00ff41;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .btn-danger {
            border-color: #ff4757;
            color: #ff4757;
        }

        .btn-danger:hover {
            background: #ff4757;
            color: white;
        }

        .main-container {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .grid-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .grid-subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff41;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff41;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            color: #ccc;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .workers-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #00ff41;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .worker-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .worker-card.active {
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .worker-name {
            font-weight: bold;
            color: #00ff41;
        }

        .worker-type {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .worker-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .worker-stat {
            text-align: center;
        }

        .worker-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff41;
        }

        .worker-stat-label {
            font-size: 0.8rem;
            color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #26de81);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .utilization-high { background: linear-gradient(90deg, #ff4757, #ff6b35); }
        .utilization-medium { background: linear-gradient(90deg, #ffa502, #ff6b35); }
        .utilization-low { background: linear-gradient(90deg, #00ff41, #26de81);
